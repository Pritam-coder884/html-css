<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <span style="--i:0;--x:0;--y:0"><ion-icon name="camera-outline"></ion-icon></span>
        <span style="--i:1;--x:-1;--y:0"><ion-icon name="diamond-outline"></ion-icon></span>
        <span style="--i:2;--x:1;--y:0"><ion-icon name="airplane-outline"></ion-icon></span>
        <span style="--i:3;--x:0;--y:1"><ion-icon name="bluetooth-outline"></ion-icon></span>
        <span style="--i:4;--x:0;--y:-1"><ion-icon name="chatbox-outline"></ion-icon></span>
        <span style="--i:5;--x:-1;--y:-1"><ion-icon name="battery-half-outline"></ion-icon></span>
        <span style="--i:6;--x:-1;--y:1"><ion-icon name="alarm-outline"></ion-icon></span>
        <span style="--i:7;--x:1;--y:1"><ion-icon name="videocam-outline"></ion-icon></span>
        <span style="--i:8;--x:1;--y:-1"><ion-icon name="wifi-outline"></ion-icon></span>
    </div>
</body>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script>
    let container=document.querySelector(".container");
    container.onclick=()=>{
        container.classList.toggle('active');
    }
</script>
</html>
